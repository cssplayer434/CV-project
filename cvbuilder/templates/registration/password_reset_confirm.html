{% extends "base.html" %}
{% block content %}

<h1>Reset Your Password</h1>

{% if validlink %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Change Password</button>
</form>
{% else %}
<p>The password reset link is invalid or has expired.</p>
{% endif %}

{% endblock %}
