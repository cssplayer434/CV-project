{% extends "base.html" %}
{% block content %}

<style>
/* General Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    margin: 0;
    padding: 0;
    color: #333;
}

/* Page Title */
h1 {
    text-align: center;
    color: #1a73e8;
    margin: 40px 0 20px;
    font-size: 2.5rem;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

/* Button Styling */
.btn {
    display: inline-block;
    margin: 20px auto 30px;
    padding: 10px 25px;
    background-color: #1a73e8;
    color: #fff;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50px;
    transition: background 0.3s, transform 0.2s;
    text-align: center;
}

.btn:hover {
    background-color: #155ab6;
    transform: scale(1.05);
}

/* Table Styling */
.cv-table {
    width: 90%;
    margin: 0 auto 50px;
    border-collapse: collapse;
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.cv-table th, .cv-table td {
    padding: 15px 20px;
    text-align: left;
}

.cv-table th {
    background-color: #1a73e8;
    color: #fff;
    font-weight: 600;
}

.cv-table tr {
    border-bottom: 1px solid #ddd;
    transition: background 0.3s;
}

.cv-table tr:hover {
    background-color: #f1f7ff;
}

.cv-table td a {
    color: #1a73e8;
    text-decoration: none;
    margin-right: 10px;
    font-weight: 500;
    transition: color 0.2s;
}

.cv-table td a:hover {
    color: #155ab6;
}

/* Responsive Table */
@media (max-width: 768px) {
    .cv-table, .cv-table th, .cv-table td {
        display: block;
        width: 100%;
    }

    .cv-table th {
        text-align: left;
    }

    .cv-table tr {
        margin-bottom: 15px;
        border-bottom: 2px solid #ddd;
    }

    .cv-table td {
        text-align: left;
        padding: 10px;
    }
}
</style>

<h1>Your CVs</h1>

<a class="btn" href="{% url 'create_cv' %}">+ Create New CV</a>

<table class="cv-table">
    <tr>
        <th>Title</th>
        <th>Template</th>
        <th>Actions</th>
    </tr>

    {% for cv in cvs %}
    <tr>
        <td>{{ cv.title }}</td>
        <td>{{ cv.selected_template.name }}</td>
        <td>
            <a href="{% url 'preview_cv' cv.id %}">Preview</a> |
            <a href="{% url 'edit_cv' cv.id %}">Edit</a> |
            <a href="{% url 'delete_cv' cv.id %}">Delete</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No CVs created yet.</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
