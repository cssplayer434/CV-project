{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
/* General Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f7fa;
    color: #333;
    margin: 0;
    padding: 0;
}

/* Page Title */
.title {
    text-align: center;
    margin: 40px 0 20px;
    font-size: 3rem;
    color: #1a73e8;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
}

/* Grid Container */
.template-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
    padding: 0 50px 50px;
}

/* Card Styling */
.card {
    background: #fff;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
}

.card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    transition: transform 0.3s;
}

.card h3 {
    margin: 15px 0 20px;
    font-size: 1.2rem;
    color: #1a73e8;
}

/* Hover Effect */
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.card:hover img {
    transform: scale(1.05);
}

/* Button Styling */
.btn {
    display: block;
    width: 200px;
    margin: 30px auto;
    padding: 12px 25px;
    background: #1a73e8;
    color: #fff;
    font-size: 1.1rem;
    font-weight: bold;
    text-align: center;
    border-radius: 50px;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
}

.btn:hover {
    background: #155ab6;
    transform: scale(1.05);
}

/* Responsive Adjustments */
@media (max-width: 600px) {
    .template-grid {
        padding: 0 20px 30px;
        gap: 20px;
    }

    .title {
        font-size: 2.2rem;
        margin: 30px 0 15px;
    }

    .btn {
        width: 160px;
        font-size: 1rem;
    }
}
</style>

<h1 class="title">Welcome to CV Builder</h1>

<div class="template-grid">
    {% for t in templates %}
    <div class="card">
        {% if t.preview_image %}
            <img src="{{ t.preview_image.url }}" alt="{{ t.name }}">
        {% else %}
            <img src="{% static 'no-preview.png' %}" alt="No preview available">
        {% endif %}
        <h3>{{ t.name }}</h3>
    </div>
    {% endfor %}
</div>

<a href="{% url 'create_cv' %}" class="btn">Create Your CV</a>

{% endblock %}
